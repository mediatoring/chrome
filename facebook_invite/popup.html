<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Facebook Auto Inviter</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .fb-icon {
      margin-right: 10px;
      fill: #1877F2;
    }
    button {
      width: 100%;
      padding: 8px;
      background-color: #1877F2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #166FE5;
    }
    #status {
      margin-top: 10px;
      color: #666;
    }
    .settings {
      margin-top: 15px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .settings label {
      display: block;
      margin-bottom: 8px;
    }
    .settings input {
      width: 50px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <svg class="fb-icon" width="24" height="24" viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg">
      <title>Facebook icon</title>
      <path d="M23.9981 11.9991C23.9981 5.37216 18.626 0 11.9991 0C5.37216 0 0 5.37216 0 11.9991C0 17.9882 4.38789 22.9522 10.1242 23.8524V15.4676H7.07758V11.9991H10.1242V9.35553C10.1242 6.34826 11.9156 4.68714 14.6564 4.68714C15.9692 4.68714 17.3424 4.92149 17.3424 4.92149V7.87439H15.8294C14.3388 7.87439 13.8739 8.79933 13.8739 9.74824V11.9991H17.2018L16.6698 15.4676H13.8739V23.8524C19.6103 22.9522 23.9981 17.9882 23.9981 11.9991Z"/>
    </svg>
    <h1>Facebook Auto Inviter</h1>
  </div>
  
  <p>Klikněte na tlačítko níže pro pozvání lidí, kteří olajkovali váš příspěvek</p>
  
  <div class="settings">
    <label>
      Zpoždění mezi pozváními (ms):
      <input type="number" id="delayInput" min="100" max="2000" value="500">
    </label>
    <label>
      Zpoždění pro scrollování (ms):
      <input type="number" id="scrollDelayInput" min="500" max="5000" value="1500">
    </label>
  </div>
  
  <button id="startButton">Pozvat lidi</button>
  <button id="stopButton" style="background-color: #e74c3c; display: none;">Zastavit pozvávání</button>
  <div id="status">Připraven</div>
  
  <script src="popup.js"></script>
</body>
</html>
