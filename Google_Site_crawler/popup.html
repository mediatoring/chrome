<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sites Crawler</title>
  <style>
    body {
      width: 400px;
      font-family: Arial, sans-serif;
      padding: 15px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    input[type="url"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 8px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    #status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
    }
    #results {
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
      margin-top: 10px;
      border-radius: 4px;
    }
    .status-running {
      background-color: #fff9c4;
    }
    .status-complete {
      background-color: #e8f5e9;
    }
    .status-error {
      background-color: #ffebee;
    }
    .controls {
      margin-top: 15px;
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>
  <h1>Google Sites Crawler</h1>
  
  <div class="input-group">
    <label for="rootUrl">Root URL:</label>
    <input type="url" id="rootUrl" placeholder="např. https://sites.google.com/tacr.cz/intranet/" required>
  </div>
  
  <div id="status">Připraven ke skenování.</div>
  
  <div class="controls">
    <div>
      <button id="startButton">Spustit skenování</button>
      <button id="stopButton" disabled>Zastavit</button>
    </div>
    <div>
      <button id="resetButton">Reset</button>
    </div>
  </div>
  
  <h3>Nalezené URL (<span id="urlCount">0</span>):</h3>
  <div id="results"></div>
  
  <div class="controls">
    <div>
      <button id="downloadCsv">Stáhnout CSV</button>
      <button id="downloadTxt">Stáhnout TXT</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
